
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>MedAlpha AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-blue-500": "#005F73",
                        "brand-teal-500": "#0A9396",
                        "neutral-50": "#F7FAFB",
                        "neutral-800": "#102A32",
                        "neutral-400": "#5E858D",
                        "primary": "#2985a3",
                        "background-light": "#f9fafa",
                        "background-dark": "#1f262e",
                        "card-light": "#ffffff",
                        "card-dark": "#2a323c",
                        "secondary-text": "#677c83",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "20px": "20px",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.25rem",
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
          body {
              min-height: 100vh;
              @apply font-display bg-background-light text-neutral-800;
          }
        }
        @layer components {
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .icon-filled {
              font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .mic-pulse-1 {
                @apply absolute w-36 h-36 rounded-full border-2 border-brand-teal-500 opacity-40;
                animation: pulse 2s infinite ease-out;
            }
            .mic-pulse-2 {
                @apply absolute w-48 h-48 rounded-full border-2 border-brand-teal-500 opacity-20;
                animation: pulse 2s infinite ease-out 0.5s;
            }
            @keyframes pulse {
                0% { transform: scale(1); opacity: 0.6; }
                100% { transform: scale(1.4); opacity: 0; }
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
